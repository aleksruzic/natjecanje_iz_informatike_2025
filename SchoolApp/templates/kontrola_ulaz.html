{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upiši ulaz</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>KONTROLA ULAZA U ŠKOLE</h2>
        <h3>Unos nove osobe</h3>
        <p>Molimo Vas da ispunite sljedeće informacije kako biste unijeli osobu.</p>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="popup-message{% if message.tags == 'error' %} error{% endif %}">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="ime_osobe">Ime osobe:</label>
                <input type="text" id="ime_osobe" name="ime_osobe" required>
            </div>

            <div class="form-group">
                <label for="prezime_osobe">Prezime osobe:</label>
                <input type="text" id="prezime_osobe" name="prezime_osobe" required>
            </div>

            <div class="form-group">
                <label for="oib_osobe">OIB osobe:</label>
                <input type="text" id="oib_osobe" name="oib_osobe">
            </div>

            <div class="form-group">
                <label for="razlog_dolaska">Razlog dolaska:</label>
                <textarea id="razlog_dolaska" name="razlog_dolaska" required></textarea>
            </div>


            <div class="buttons">
                <button type="submit">Podnesi ulazak</button>
                <button type="button" onclick="window.location.href='/home';" class="cancel-button">Otkaži</button>
            </div>

        </form>
        <div class="buttons">
                <button type="button" onclick="window.location.href='/lista_ulaza';" class="cancel-button">LISTA ULAZA</button>
        </div>
    </div>
</body>
</html>
