{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SchoolApp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="{% static 'images/school_logo.png' %}" alt="School Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Početna</a></li>
                    </ul>
            </nav>
            <div class="logout-button">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Odjava</a>
                {% else %}
                    <a href="{% url 'login' %}">Prijava</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 SchoolApp. Sva prava pridržana.</p>
    </footer>
</body>
</html>
