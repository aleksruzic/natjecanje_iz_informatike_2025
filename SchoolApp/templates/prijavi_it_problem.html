{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijavi IT Problem</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Prijavi IT Problem</h2>
        <p>Molimo Vas da ispunite sljedeće informacije kako biste prijavili IT problem.</p>

        <!-- Prikaz poruke korisnicima -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="popup-message{% if message.tags == 'error' %} error{% endif %}">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Forma za prijavu IT problema -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="naziv_zahtjeva">Naziv Zahtjeva</label>
                <input type="text" id="naziv_zahtjeva" name="naziv_zahtjeva" required>
            </div>

            <div class="form-group">
                <label for="opis_zahtjeva">Opis Zahtjeva</label>
                <textarea id="opis_zahtjeva" name="opis_zahtjeva" required></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Podnesi Zahtjev</button>
                <!-- Gumb Otkaži -->
                <button type="button" onclick="window.location.href='/zahtjevi';" class="cancel-button">Otkaži</button>
            </div>
        </form>
    </div>
</body>
</html>
